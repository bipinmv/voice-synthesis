<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @media (prefers-color-scheme: light) {
      .background { fill: black; }
      .foreground { fill: white; }
    }
    @media (prefers-color-scheme: dark) {
      .background { fill: white; }
      .foreground { fill: black; }
    }
  </style>
  <rect class="background" width="180" height="180" rx="37" />
  <g style="transform: translate(90, 90)">
    <!-- Microphone body -->
    <rect class="foreground" x="-20" y="-40" width="40" height="60" rx="20" />
    <!-- Microphone stand -->
    <rect class="foreground" x="-4" y="20" width="8" height="30" rx="4" />
    <!-- Sound waves -->
    <path class="foreground" d="M 30 0 Q 50 -20 50 -40 Q 50 -60 30 -60" stroke="currentColor" stroke-width="6" fill="none" stroke-linecap="round" />
    <path class="foreground" d="M 30 0 Q 60 -20 60 -50 Q 60 -80 30 -80" stroke="currentColor" stroke-width="6" fill="none" stroke-linecap="round" />
    <path class="foreground" d="M -30 0 Q -50 -20 -50 -40 Q -50 -60 -30 -60" stroke="currentColor" stroke-width="6" fill="none" stroke-linecap="round" />
    <path class="foreground" d="M -30 0 Q -60 -20 -60 -50 Q -60 -80 -30 -80" stroke="currentColor" stroke-width="6" fill="none" stroke-linecap="round" />
  </g>
</svg>